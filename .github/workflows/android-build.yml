
name: StreamX-Ultra APK & Keys

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Generate and Print Signing Keys (SHA-1, SHA-256)
        run: |
          echo "===================================================================="
          echo "ðŸ”‘ GENERATING ALL SIGNING FINGERPRINTS..."
          echo "===================================================================="
          ./gradlew signingReport
          echo "===================================================================="
          echo "Copy the SHA-1 and SHA-256 values from the 'Variant: debug' section above."

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
