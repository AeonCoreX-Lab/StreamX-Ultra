name: StreamX-Ultra APK & Keys

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      # NDK à¦¸à§‡à¦Ÿà¦†à¦ª (Ensure version matches build.gradle)
      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '25.2.9519653'
          
      - name: Restore vcpkg artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/vcpkg/archives
            vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('app/src/main/cpp/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Get latest vcpkg commit ID
        id: vcpkg-git
        run: |
          LATEST_ID=$(git ls-remote https://github.com/microsoft/vcpkg.git HEAD | awk '{ print $1 }')
          echo "commit_id=$LATEST_ID" >> $GITHUB_OUTPUT
          echo "Latest vcpkg ID: $LATEST_ID"

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgJsonGlob: 'app/src/main/cpp/vcpkg.json'
          vcpkgGitURL: https://github.com/microsoft/vcpkg.git
          vcpkgGitCommitId: ${{ steps.vcpkg-git.outputs.commit_id }}
          doNotUpdateVcpkg: false

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo $GOOGLE_SERVICES_JSON | base64 -d > app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # FIX: Removed manual override of ANDROID_NDK_HOME which was causing empty string
      - name: Build Debug APK
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: ./gradlew assembleDebug

      - name: Generate and Print Signing Keys
        run: |
          echo "===================================================================="
          echo "ðŸ”‘ GENERATING ALL SIGNING FINGERPRINTS..."
          echo "===================================================================="
          ./gradlew signingReport
          echo "===================================================================="

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
