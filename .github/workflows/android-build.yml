name: StreamX-Ultra Build (User & Admin)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Key Print logic (Ager moto SHA-1, SHA-256 print korbe)
      - name: Generate and Print Signing Keys
        run: |
          echo "===================================================================="
          echo "ðŸ”‘ GENERATING ALL SIGNING FINGERPRINTS..."
          echo "===================================================================="
          ./gradlew signingReport
          echo "===================================================================="

      - name: Build Debug APK
        env:
          # GitHub Secrets theke API keys gula pass kora hochhe
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Dual-App
          path: app/build/outputs/apk/debug/app-debug.apk
