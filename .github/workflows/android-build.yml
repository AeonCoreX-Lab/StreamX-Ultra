# ржУрзЯрж╛рж░рзНржХржлрзНрж▓рзЛрж░ ржирж╛ржо
name: Android Build & SHA-1 Printer

# ржХржЦржи ржПржЗ ржУрзЯрж╛рж░рзНржХржлрзНрж▓рзЛржЯрж┐ ржЪрж▓ржмрзЗ
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    # ржХрзЛржи ржЕржкрж╛рж░рзЗржЯрж┐ржВ рж╕рж┐рж╕рзНржЯрзЗржорзЗ ржЪрж▓ржмрзЗ
    runs-on: ubuntu-latest

    steps:
      # ржзрж╛ржк рзз: рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐рж░ ржХрзЛржб ржЖржирж╛
      - name: Checkout repository
        uses: actions/checkout@v4

      # ржзрж╛ржк рзи: JDK 17 рж╕рзЗржЯржЖржк ржХрж░рж╛
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ржзрж╛ржк рзй: Gradle Wrapper-ржХрзЗ ржПржХрзНрж╕рж┐ржХрж┐ржЙржЯ ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗржУрзЯрж╛
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ржзрж╛ржк рзк: Firebase-ржПрж░ ржЬржирзНржп google-services.json ржлрж╛ржЗрж▓ рждрзИрж░рж┐ ржХрж░рж╛
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "Decoding google-services.json..."
          echo $GOOGLE_SERVICES_JSON_BASE64 | base64 --decode > app/google-services.json
          echo "google-services.json created successfully."

      # ржзрж╛ржк рзл: SHA-1 ржлрж┐ржЩрзНржЧрж╛рж░ржкрзНрж░рж┐ржирзНржЯ рж╕рж░рж╛рж╕рж░рж┐ ржмрж┐рж▓рзНржб рж▓ржЧрзЗ ржкрзНрж░рж┐ржирзНржЯ ржХрж░рж╛ (ржорзВрж▓ ржкрж░рж┐ржмрж░рзНрждржи)
      - name: Print SHA-1 Fingerprint to Console
        run: |
          echo "===================================================================="
          echo "ЁЯФС DEBUG KEYSTORE SHA-1 FINGERPRINT:"
          echo "===================================================================="
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep "SHA1:"
          echo "===================================================================="
          echo "Copy the SHA-1 value above and add it to your Firebase project settings."
      
      # ржзрж╛ржк рзм: Gradle ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржбрж┐ржмрж╛ржЧ APK ржмрж┐рж▓рзНржб ржХрж░рж╛
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # ржзрж╛ржк рзн: ржмрж┐рж▓рзНржб рж╣ржУрзЯрж╛ APK ржлрж╛ржЗрж▓ржЯрж┐ржХрзЗ Artifact рж╣рж┐рж╕рзЗржмрзЗ ржЖржкрж▓рзЛржб ржХрж░рж╛
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
