name: Android Build & SHA-1 Printer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ржзрж╛ржк рзз: рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐рж░ ржХрзЛржб StreamX-Ultra ржлрзЛрж▓рзНржбрж╛рж░рзЗ ржЖржирж╛
      - name: Checkout repository
        uses: actions/checkout@v4
        # ржПржЗ ржзрж╛ржкрзЗрж░ ржкрж░рзЗ ржЖржкржирж╛рж░ ржХрзЛржб StreamX-Ultra ржлрзЛрж▓рзНржбрж╛рж░рзЗрж░ ржнрзЗрждрж░рзЗ ржерж╛ржХржмрзЗ

      # ржзрж╛ржк рзи: JDK 17 рж╕рзЗржЯржЖржк ржХрж░рж╛
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ржзрж╛ржк рзй: Gradle Wrapper-ржХрзЗ ржПржХрзНрж╕рж┐ржХрж┐ржЙржЯ ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗржУрзЯрж╛
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./StreamX-Ultra # <--- ржорзВрж▓ рж╕ржорж╛ржзрж╛ржи: рж╕ржарж┐ржХ ржлрзЛрж▓рзНржбрж╛рж░рзЗ ржХржорж╛ржирзНржб ржЪрж╛рж▓рж╛ржирзЛ рж╣ржЪрзНржЫрзЗ

      # ржзрж╛ржк рзк: Firebase-ржПрж░ ржЬржирзНржп google-services.json ржлрж╛ржЗрж▓ рждрзИрж░рж┐ ржХрж░рж╛
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "Decoding google-services.json..."
          echo $GOOGLE_SERVICES_JSON_BASE64 | base64 --decode > app/google-services.json
          echo "google-services.json created successfully."
        working-directory: ./StreamX-Ultra # <--- ржорзВрж▓ рж╕ржорж╛ржзрж╛ржи: рж╕ржарж┐ржХ ржлрзЛрж▓рзНржбрж╛рж░рзЗ ржлрж╛ржЗрж▓ рждрзИрж░рж┐ рж╣ржЪрзНржЫрзЗ

      # ржзрж╛ржк рзл: Gradle ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржбрж┐ржмрж╛ржЧ APK ржмрж┐рж▓рзНржб ржХрж░рж╛
      - name: Build with Gradle
        run: ./gradlew assembleDebug
        working-directory: ./StreamX-Ultra # <--- ржорзВрж▓ рж╕ржорж╛ржзрж╛ржи: рж╕ржарж┐ржХ ржлрзЛрж▓рзНржбрж╛рж░рзЗ ржХржорж╛ржирзНржб ржЪрж╛рж▓рж╛ржирзЛ рж╣ржЪрзНржЫрзЗ

      # ржзрж╛ржк рзм: ржмрж┐рж▓рзНржб рж╕ржлрж▓ рж╣ржУрзЯрж╛рж░ ржкрж░ SHA-1 ржлрж┐ржЩрзНржЧрж╛рж░ржкрзНрж░рж┐ржирзНржЯ ржкрзНрж░рж┐ржирзНржЯ ржХрж░рж╛
      - name: Print SHA-1 Fingerprint to Console
        run: |
          echo "===================================================================="
          echo "ЁЯФС DEBUG KEYSTORE SHA-1 FINGERPRINT:"
          echo "===================================================================="
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep "SHA1:"
          echo "===================================================================="
          echo "Copy the SHA-1 value above and add it to your Firebase project settings."
        # keytool ржХржорж╛ржирзНржбржЯрж┐ ржлрзЛрж▓рзНржбрж╛рж░рзЗрж░ ржЙржкрж░ ржирж┐рж░рзНржнрж░рж╢рзАрж▓ ржирзЯ, рждрж╛ржЗ ржПржЦрж╛ржирзЗ working-directory ржирж╛ ржжрж┐рж▓рзЗржУ ржЪрж▓рзЗ

      # ржзрж╛ржк рзн: ржмрж┐рж▓рзНржб рж╣ржУрзЯрж╛ APK ржлрж╛ржЗрж▓ржЯрж┐ржХрзЗ Artifact рж╣рж┐рж╕рзЗржмрзЗ ржЖржкрж▓рзЛржб ржХрж░рж╛
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Debug-APK
          path: StreamX-Ultra/app/build/outputs/apk/debug/app-debug.apk # <--- ржорзВрж▓ рж╕ржорж╛ржзрж╛ржи: рж╕ржарж┐ржХ ржкрж╛рже