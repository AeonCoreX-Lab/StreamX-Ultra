name: StreamX-Ultra APK & Keys

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ржзрж╛ржк рзз: рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐рж░ ржХрзЛржб ржЖржирж╛
      - name: Checkout repository
        uses: actions/checkout@v4

      # ржзрж╛ржк рзи: JDK 17 рж╕рзЗржЯржЖржк ржХрж░рж╛
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      # NDK рж╕рзЗржЯржЖржк ржХрж░рж╛ (Native Engine ржмрж┐рж▓рзНржб ржХрж░рж╛рж░ ржЬржирзНржп ржЬрж░рзБрж░рж┐)
      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '25.2.9519653'
          
      # --- ржлрж┐ржХрзНрж╕ ржХрж░рж╛ ржЕржВрж╢: Indentation ржарж┐ржХ ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ ---
      - name: Restore vcpkg artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/vcpkg/archives
            vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('app/src/main/cpp/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgJsonGlob: 'app/src/main/cpp/vcpkg.json'
          doNotUpdateVcpkg: true

      # --- ржирждрзБржи ржзрж╛ржк: google-services.json рждрзИрж░рж┐ ржХрж░рж╛ ---
      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo $GOOGLE_SERVICES_JSON | base64 -d > app/google-services.json

      # ржзрж╛ржк рзй: Gradle Wrapper-ржХрзЗ ржПржХрзНрж╕рж┐ржХрж┐ржЙржЯ ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗржУрзЯрж╛
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ржзрж╛ржк рзк: Gradle ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржбрж┐ржмрж╛ржЧ APK ржмрж┐рж▓рзНржб ржХрж░рж╛
      - name: Build Debug APK
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: ./gradlew assembleDebug

      # ржзрж╛ржк рзл: ржХрзА (SHA-1, SHA-256) ржкрзНрж░рж┐ржирзНржЯ ржХрж░рж╛
      - name: Generate and Print Signing Keys
        run: |
          echo "===================================================================="
          echo "ЁЯФС GENERATING ALL SIGNING FINGERPRINTS..."
          echo "===================================================================="
          ./gradlew signingReport
          echo "===================================================================="

      # ржзрж╛ржк рзм: APK ржлрж╛ржЗрж▓ ржЖржкрж▓рзЛржб ржХрж░рж╛
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
