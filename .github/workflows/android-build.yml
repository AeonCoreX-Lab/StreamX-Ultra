# ржУрзЯрж╛рж░рзНржХржлрзНрж▓рзЛрж░ ржирж╛ржо
name: StreamX-Ultra APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ржзрж╛ржк рзз: рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐рж░ ржХрзЛржб ржЖржирж╛
      - name: Checkout repository
        uses: actions/checkout@v4

      # ржзрж╛ржк рзи: JDK 17 рж╕рзЗржЯржЖржк ржХрж░рж╛
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ржзрж╛ржк рзй: Gradle Wrapper-ржХрзЗ ржПржХрзНрж╕рж┐ржХрж┐ржЙржЯ ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗржУрзЯрж╛
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ржзрж╛ржк рзк: Gradle ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржбрж┐ржмрж╛ржЧ APK ржмрж┐рж▓рзНржб ржХрж░рж╛ (ржПржЯрж┐ debug.keystore рждрзИрж░рж┐ ржХрж░ржмрзЗ)
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # ржзрж╛ржк рзл: ржмрж┐рж▓рзНржб рж╕ржлрж▓ рж╣ржУрзЯрж╛рж░ ржкрж░ SHA-1 ржлрж┐ржЩрзНржЧрж╛рж░ржкрзНрж░рж┐ржирзНржЯ ржмрзЗрж░ ржХрж░рж╛ ржПржмржВ ржкрзНрж░рж┐ржирзНржЯ ржХрж░рж╛
      - name: Extract and Print SHA-1 Fingerprint
        id: sha1_extractor # ржПржЗ ржзрж╛ржкржЯрж┐ржХрзЗ ржПржХржЯрж┐ ржЖржЗржбрж┐ ржжрзЗржУрзЯрж╛ рж╣рж▓рзЛ
        run: |
          echo "===================================================================="
          echo "ЁЯФС DEBUG KEYSTORE SHA-1 FINGERPRINT:"
          echo "===================================================================="
          # keytool ржерзЗржХрзЗ рж╕ржорзНржкрзВрж░рзНржг ржЖржЙржЯржкрзБржЯ ржирзЗржУрзЯрж╛ рж╣ржЪрзНржЫрзЗ
          KEY_OUTPUT=$(keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android)
          
          # ржЖржЙржЯржкрзБржЯ ржерзЗржХрзЗ рж╢рзБржзрзБржорж╛рждрзНрж░ SHA1 рж▓рж╛ржЗржиржЯрж┐ ржмрзЗрж░ ржХрж░рж╛ рж╣ржЪрзНржЫрзЗ
          SHA1_FINGERPRINT=$(echo "$KEY_OUTPUT" | grep "SHA1:")
          
          # SHA1 рж▓рж╛ржЗржиржЯрж┐ ржкрзНрж░рж┐ржирзНржЯ ржХрж░рж╛ рж╣ржЪрзНржЫрзЗ
          echo "$SHA1_FINGERPRINT"
          echo "===================================================================="

          # SHA1 ржорж╛ржиржЯрж┐ржХрзЗ ржЖржЙржЯржкрзБржЯ рж╣рж┐рж╕рзЗржмрзЗ рж╕рзЗржЯ ржХрж░рж╛ рж╣ржЪрзНржЫрзЗ (ржРржЪрзНржЫрж┐ржХ ржХрж┐ржирзНрждрзБ ржнрж╛рж▓рзЛ ржЕржнрзНржпрж╛рж╕)
          echo "sha1_value=$SHA1_FINGERPRINT" >> $GITHUB_OUTPUT

      # ржзрж╛ржк рзм: ржмрж┐рж▓рзНржб рж╣ржУрзЯрж╛ APK ржлрж╛ржЗрж▓ржЯрж┐ржХрзЗ Artifact рж╣рж┐рж╕рзЗржмрзЗ ржЖржкрж▓рзЛржб ржХрж░рж╛
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk