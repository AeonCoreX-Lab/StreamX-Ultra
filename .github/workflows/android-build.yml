# ржУрзЯрж╛рж░рзНржХржлрзНрж▓рзЛрж░ ржирж╛ржо
name: StreamX-Ultra APK & Keys

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ржзрж╛ржк рзз: рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐рж░ ржХрзЛржб ржЖржирж╛
      - name: Checkout repository
        uses: actions/checkout@v4

      # ржзрж╛ржк рзи: JDK 17 рж╕рзЗржЯржЖржк ржХрж░рж╛
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ржзрж╛ржк рзй: Gradle Wrapper-ржХрзЗ ржПржХрзНрж╕рж┐ржХрж┐ржЙржЯ ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗржУрзЯрж╛
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ржзрж╛ржк рзк: Gradle ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржбрж┐ржмрж╛ржЧ APK ржмрж┐рж▓рзНржб ржХрж░рж╛ (ржПржЯрж┐ debug.keystore рждрзИрж░рж┐ ржХрж░рзЗ)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ржзрж╛ржк рзл: Gradle signingReport ржЯрж╛рж╕рзНржХ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ рж╕ржм ржХрзА ржкрзНрж░рж┐ржирзНржЯ ржХрж░рж╛
      - name: Generate and Print Signing Keys (SHA-1, SHA-256)
        run: |
          echo "===================================================================="
          echo "ЁЯФС GENERATING ALL SIGNING FINGERPRINTS..."
          echo "===================================================================="
          ./gradlew signingReport
          echo "===================================================================="
          echo "Copy the SHA-1 and SHA-256 values from the 'Variant: debug' section above."

      # ржзрж╛ржк рзм: ржмрж┐рж▓рзНржб рж╣ржУрзЯрж╛ APK ржлрж╛ржЗрж▓ржЯрж┐ржХрзЗ Artifact рж╣рж┐рж╕рзЗржмрзЗ ржЖржкрж▓рзЛржб ржХрж░рж╛
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk