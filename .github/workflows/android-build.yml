# ржУрзЯрж╛рж░рзНржХржлрзНрж▓рзЛрж░ ржирж╛ржо
name: StreamX-Ultra APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ржзрж╛ржк рзз: рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐рж░ ржХрзЛржб ржЖржирж╛ (ржПрж░ рж╕рж╛ржерзЗржЗ google-services.json ржлрж╛ржЗрж▓ржЯрж┐ ржЪрж▓рзЗ ржЖрж╕ржмрзЗ)
      - name: Checkout repository
        uses: actions/checkout@v4

      # ржзрж╛ржк рзи: JDK 17 рж╕рзЗржЯржЖржк ржХрж░рж╛
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ржзрж╛ржк рзй: Gradle Wrapper-ржХрзЗ ржПржХрзНрж╕рж┐ржХрж┐ржЙржЯ ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗржУрзЯрж╛
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # -- ржЕржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржзрж╛ржкржЯрж┐ ржорзБржЫрзЗ ржлрзЗрж▓рж╛ рж╣рзЯрзЗржЫрзЗ --
      # google-services.json ржлрж╛ржЗрж▓ рждрзИрж░рж┐ ржХрж░рж╛рж░ ржЖрж░ ржкрзНрж░рзЯрзЛржЬржи ржирзЗржЗ

      # ржзрж╛ржк рзк: Gradle ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржбрж┐ржмрж╛ржЧ APK ржмрж┐рж▓рзНржб ржХрж░рж╛
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # ржзрж╛ржк рзл: ржмрж┐рж▓рзНржб рж╕ржлрж▓ рж╣ржУрзЯрж╛рж░ ржкрж░ SHA-1 ржлрж┐ржЩрзНржЧрж╛рж░ржкрзНрж░рж┐ржирзНржЯ ржкрзНрж░рж┐ржирзНржЯ ржХрж░рж╛
      - name: Print SHA-1 Fingerprint to Console
        run: |
          echo "===================================================================="
          echo "ЁЯФС DEBUG KEYSTORE SHA-1 FINGERPRINT:"
          echo "===================================================================="
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep "SHA1:"
          echo "===================================================================="
          echo "Copy the SHA-1 value above and add it to your Firebase project settings."

      # ржзрж╛ржк рзм: ржмрж┐рж▓рзНржб рж╣ржУрзЯрж╛ APK ржлрж╛ржЗрж▓ржЯрж┐ржХрзЗ Artifact рж╣рж┐рж╕рзЗржмрзЗ ржЖржкрж▓рзЛржб ржХрж░рж╛
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk