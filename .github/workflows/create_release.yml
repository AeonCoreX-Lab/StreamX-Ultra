name: Create New Release

on:
  push:
    tags:
      - 'v*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '25.2.9519653'

      - name: Set NDK Env
        run: echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
          
      # FIX: Updated cache key to 'v3'
      - name: Restore vcpkg artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/vcpkg/archives
            vcpkg_installed
          key: ${{ runner.os }}-vcpkg-v3-${{ hashFiles('app/src/main/cpp/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-v3-

      - name: Get latest vcpkg commit ID
        id: vcpkg-git
        run: |
          LATEST_ID=$(git ls-remote https://github.com/microsoft/vcpkg.git HEAD | awk '{ print $1 }')
          echo "commit_id=$LATEST_ID" >> $GITHUB_OUTPUT
          echo "Latest vcpkg ID: $LATEST_ID"

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgJsonGlob: 'app/src/main/cpp/vcpkg.json'
          vcpkgGitURL: https://github.com/microsoft/vcpkg.git
          vcpkgGitCommitId: ${{ steps.vcpkg-git.outputs.commit_id }}
          doNotUpdateVcpkg: false

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > ${{ github.workspace }}/release.keystore

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo $GOOGLE_SERVICES_JSON | base64 -d > app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Signed Release APK
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          RELEASE_KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -PRELEASE_KEYSTORE_FILE=${{ env.RELEASE_KEYSTORE_FILE }} \
            -PRELEASE_KEYSTORE_PASSWORD=${{ env.RELEASE_KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=${{ env.RELEASE_KEY_ALIAS }} \
            -PRELEASE_KEY_PASSWORD=${{ env.RELEASE_KEY_PASSWORD }}

      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Release-APK
          path: app/build/outputs/apk/release/*.apk

      - name: "StreamX Bot: Generate Release Notes"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          toTag: ${{ github.ref_name }}
          configurationJson: |
            {
              "template": "# üöÄ StreamX Ultra ${{ github.ref_name }}\n\n## üìã Change Log\n#{{changelog}}\n\n---\n\n### üì¶ Download Info\n- **Version**: ${{ github.ref_name }}\n- **Status**: Stable Release\n\nü§ñ *Generated by StreamX Bot* | ¬© AeonCoreX‚Ñ¢",
              "categories": [
                {
                    "title": "## ‚ú® New Features",
                    "labels": ["feat", "feature", "new", "add"]
                },
                {
                    "title": "## üêõ Bug Fixes",
                    "labels": ["fix", "bug", "hotfix", "patch"]
                },
                {
                    "title": "## üé® UI/UX Improvements",
                    "labels": ["ui", "design", "style", "ux"]
                },
                {
                    "title": "## ‚ö° Performance & Refactoring",
                    "labels": ["perf", "refactor", "chore", "clean"]
                }
              ],
              "ignore_labels": ["release", "ignore", "ci"],
              "sort": "label"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          name: "StreamX Ultra ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.build_changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}