name: Create New Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > ${{ github.workspace }}/release.keystore

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --- এই ধাপটি চূড়ান্ত এবং সবচেয়ে নির্ভরযোগ্য সংস্করণ ---
      - name: Build Signed Release APK
        # তথ্যগুলো এনভায়রনমেন্ট ভেরিয়েবল হিসেবে সেট করা হচ্ছে
        env:
          RELEASE_KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          # তথ্যগুলো প্রজেক্ট প্রপার্টি হিসেবেও পাস করা হচ্ছে
          ./gradlew assembleRelease \
            -PRELEASE_KEYSTORE_FILE=${{ env.RELEASE_KEYSTORE_FILE }} \
            -PRELEASE_KEYSTORE_PASSWORD=${{ env.RELEASE_KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=${{ env.RELEASE_KEY_ALIAS }} \
            -PRELEASE_KEY_PASSWORD=${{ env.RELEASE_KEY_PASSWORD }}

      - name: List Release Directory Files for Debugging
        run: ls -R app/build/outputs/apk/release
      
      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Release-APK
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release Notes and Get Version Info
        id: create_notes
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | sed -n 's/.*versionName = "\(.*\)".*/\1/p')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed -n 's/.*versionCode = \([0-9]*\).*/\1/p')

          # --- v1.1-এর জন্য নতুন রিলিজ নোট ---
          echo "## StreamX Ultra v1.1 - The Ultimate Upgrade!" > release_notes.md
          echo "" >> release_notes.md
          echo "**What's New in this Version:**" >> release_notes.md
          echo "- **Multi-Platform Authentication:** You can now sign in using Google, Facebook, and GitHub!" >> release_notes.md
          echo "- **Ultimate Auth Screen UI:** A complete redesign of the Login and Sign Up screen for a professional look and feel." >> release_notes.md
          echo "- **Advanced Player Features:**" >> release_notes.md
          echo "  - **Rotation Control:** Easily switch between portrait and landscape mode." >> release_notes.md
          echo "  - **Double-Tap to Seek:** Skip forward or backward 10 seconds just like YouTube." >> release_notes.md
          echo "  - **Data Usage Stats:** See your live internet speed and total data consumed during a session." >> release_notes.md
          echo "- **Functional Account & Settings:** Manage your profile, change password, and view login methods." >> release_notes.md
          echo "- **Copyright & Disclaimer:** Added a new page for legal information." >> release_notes.md
          echo "" >> release_notes.md
          echo "versionCode: ${VERSION_CODE}" >> release_notes.md
          
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "notes_path=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          name: "Version ${{ steps.create_notes.outputs.version_name }}"
          tag_name: ${{ github.ref_name }}
          body_path: ${{ steps.create_notes.outputs.notes_path }}