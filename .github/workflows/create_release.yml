name: Create New Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > ${{ github.workspace }}/release.keystore

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Signed Release APK
        env:
          RELEASE_KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -PRELEASE_KEYSTORE_FILE=${{ env.RELEASE_KEYSTORE_FILE }} \
            -PRELEASE_KEYSTORE_PASSWORD=${{ env.RELEASE_KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=${{ env.RELEASE_KEY_ALIAS }} \
            -PRELEASE_KEY_PASSWORD=${{ env.RELEASE_KEY_PASSWORD }}

      - name: List Release Directory Files for Debugging
        run: ls -R app/build/outputs/apk/release
      
      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Release-APK
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release Notes and Get Version Info
        id: create_notes
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | sed -n 's/.*versionName = "\(.*\)".*/\1/p')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed -n 's/.*versionCode = \([0-9]*\).*/\1/p')

          echo "## StreamX Ultra v1.2 - The Hub Update!" > release_notes.md
          echo "" >> release_notes.md
          echo "**What's New in this Major Upgrade:**" >> release_notes.md
          echo "- **Complete UI Overhaul:** Introduced a modern Bottom Navigation Bar for a smoother user experience, inspired by top streaming apps." >> release_notes.md
          echo "- **Live Events Hub:** A new, dedicated 'Events' tab that automatically fetches and displays live and upcoming sports schedules." >> release_notes.md
          echo "- **Advanced Categorization:** Implemented a dual-category system. You can now browse channels 'By Country' and 'By Genre' (Sports, News, etc.)." >> release_notes.md
          echo "- **AI-Powered Backend:** A smart, automated script now categorizes channels by genre using AI, ensuring the library is always organized." >> release_notes.md
          echo "- **New 'Live TV' Screen:** A redesigned screen to explore all channels, with powerful filtering options coming soon." >> release_notes.md
          echo "- **Performance Enhancements:** Optimized data loading with ViewModel for a faster and more stable and also updated and enchanced player experience." >> release_notes.md
          echo "" >> release_notes.md
          echo "versionCode: ${VERSION_CODE}" >> release_notes.md
          
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "notes_path=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          name: "Version ${{ steps.create_notes.outputs.version_name }}"
          tag_name: ${{ github.ref_name }}
          body_path: ${{ steps.create_notes.outputs.notes_path }}