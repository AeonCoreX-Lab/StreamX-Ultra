name: Create New Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode Keystore and Set up for Signing
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 --decode > ${{ github.workspace }}/release.keystore
          echo "RELEASE_KEYSTORE_FILE=${{ github.workspace }}/release.keystore" >> $GITHUB_ENV
          echo "RELEASE_KEYSTORE_PASSWORD=${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: List Release Directory Files for Debugging
        run: |
          echo "Listing files in the release directory to find the APK..."
          ls -R app/build/outputs/apk/release

      # --- নতুন ধাপ: রিলিজ APK ফাইলটিকে Artifact হিসেবে আপলোড করা ---
      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamX-Ultra-Release-APK
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release Notes and Get Version Info
        id: create_notes
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | sed -n 's/.*versionName = "\(.*\)".*/\1/p')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed -n 's/.*versionCode = \([0-9]*\).*/\1/p')

          echo "## Welcome to the first official release of StreamX Ultra!" > release_notes.md
          echo "" >> release_notes.md
          echo "**Key Features in this Version:**" >> release_notes.md
          echo "- A completely redesigned, futuristic Home Screen." >> release_notes.md
          echo "- Auto-sliding Featured Channels banner for a dynamic experience." >> release_notes.md
          echo "- Functional Navigation Drawer for easy access to Account, Settings, and more." >> release_notes.md
          echo "- Smart In-App Update Checker to always stay on the latest version directly from GitHub." >> release_notes.md
          echo "- Multiple Link Support for each channel with a user-friendly popup selector." >> release_notes.md
          echo "- Advanced Video Player with gesture controls for brightness and volume." >> release_notes.md
          echo "- A powerful backend script in the data repo to automatically check and update channel links." >> release_notes.md
          echo "" >> release_notes.md
          echo "versionCode: ${VERSION_CODE}" >> release_notes.md
          
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "notes_path=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          name: "Version ${{ steps.create_notes.outputs.version_name }}"
          tag_name: ${{ github.ref_name }}
          body_path: ${{ steps.create_notes.outputs.notes_path }}